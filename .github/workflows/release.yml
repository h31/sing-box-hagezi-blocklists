name: Convert HaGeZi Rule-sets

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
  schedule:
    - cron: '0 3 * * *'  # Runs every day at 3 AM UTC

jobs:
  create_tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.tag.outputs.new_tag }}  # Pass tag name to other jobs

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Tag Name
        id: set_tag
        run: |
          TAG_NAME="daily-$(date +'%Y%m%d')"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "TAG_NAME=$TAG_NAME"

      - name: Create and Push New Tag
        id: tag
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: false  # No auto version bump
          WITH_V: false
          CUSTOM_TAG: ${{ env.TAG_NAME }}

  build:
    name: Convert and Upload Rule-sets
    needs: create_tag
    runs-on: ubuntu-latest

    strategy:
      matrix:
        list: 
          - normal
          - pro
        include:
          - list: normal
            filename: "multi.txt"
          - list: pro
            filename: "pro.txt"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up SagerNet APT Repository
        run: |
          sudo mkdir -p /etc/apt/keyrings
          sudo curl -fsSL https://sing-box.app/gpg.key -o /etc/apt/keyrings/sagernet.asc
          sudo chmod a+r /etc/apt/keyrings/sagernet.asc
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/sagernet.asc] https://deb.sagernet.org/ * *" | sudo tee /etc/apt/sources.list.d/sagernet.list > /dev/null
          sudo apt-get update

      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: sing-box
          version: 1.11.0

      - name: Check sing-box version
        run: |
          sing-box version

      - name: Download HaGeZi List - ${{ matrix.list }}
        run: |
          wget -O hagezi-${{ matrix.list }}.txt "https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/${{ matrix.filename }}"

      - name: Convert List to Binary Rule-set - ${{ matrix.list }}
        run: |
          sing-box rule-set convert --type adguard --output hagezi-${{ matrix.list }}.srs hagezi-${{ matrix.list }}.txt
          echo "Generated rule-set: hagezi-${{ matrix.list }}.srs"
          ls -lh hagezi-${{ matrix.list }}.srs

      - name: Upload to Release - ${{ matrix.list }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create_tag.outputs.tag_name }}
          files: hagezi-${{ matrix.list }}.srs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  cleanup:
    name: Cleanup Old Releases & Tags
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Delete Old Releases (Keep Only 3 Latest)
        uses: Nats-ji/delete-old-releases@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          keep-count: 3
          keep-old-minor-releases: false
          remove-tags: true
